<!DOCTYPE html>
<html>
    <head>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.1/Pizzicato.min.js></script>
        <style>
            #thereminZone {
                background-color: aqua;
                height: 200px;
                width: 400px;
                margin-left: 50px;
                margin-top: 50px;
                border: solid;

            }
        </style>
    </head>
    <body>
        <div id="thereminZone" onmousemove="thereminControl(event)" onmouseleave="thereminOff()"></div>

    
        <script>

            var sineWave = new Pizzicato.Sound({
                source: 'wave',
                options: {
                    frequency: 440
                }
            });

            var sineWave2 = new Pizzicato.Sound({
                source: 'wave',
                options: {
                    frequency: 440
                }
            });

            var sineWave3 = new Pizzicato.Sound({
                source: 'wave',
                options: {
                    frequency: 440
                }
            });

            function thereminControl(event) {
                let X = event.clientX;
                let Y = event.clientY;

                let coordX = (X-40)/200;
                let coordY = (Y-40)/200;

                sineWave.frequency = 220*coordX;
                sineWave2.frequency = 220*coordX*5/4;
                sineWave3.frequency = 220*coordX*3/2;
                sineWave.volume = coordY/2;
                sineWave2.volume = coordY/2;
                sineWave3.volume = coordY/2;

                sineWave.play();
                sineWave2.play();
                sineWave3.play();
            }

            function thereminOff() {
                sineWave.stop();
                sineWave2.stop();
                sineWave3.stop();
            }

        </script>
    </body>
</html>
